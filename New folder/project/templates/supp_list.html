{% extends 'base.html' %}
{% block tittle %}Supplier List{% endblock tittle %}
{% block body %}
<div class="conatiner">
    <div class="col-md-10 offset-md-1 mt-5">
        <h3 class="text-center alert alert-info">Supplier List Details</h3>

        <div class="row">
            <div class="col-sm-10 mx-5">
                 <button type="submit" class="btn btn-primary"><a class="text-light" href="/supplier_add">Add Supplier</a></button>

                
                {% if sdtls %}
                <table class="table table-striped table-hover">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                    </tr>
                    {% for i in sdtls %}
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>{{i.id}}</td>
                        <td>{{i.sname}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.address}}</td>
                    </tr>
                    {% endfor %}
                   
                  </table>
                {% endif %}
                
                   
                </form>
                
              </div>
        </div>
    </div>
</div>
{% endblock body %}
